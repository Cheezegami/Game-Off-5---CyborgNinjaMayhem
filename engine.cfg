[application]

name="Cyborg Ninja Mayhem"
main_scene="res://scenes/World.xml"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

PixelScript="*res://scripts/PixelScript.gd"

[display]

driver="GLES2"
stretch_mode="viewport"
stretch_aspect="expand"
width=640
height=360
fullscreen=false
resizable=true
borderless_window=false
use_2d_pixel_snap=true

[image_loader]

filter=false

[input]

ui_left=[jbutton(0, 14), key(A), jaxis(0, 0)]
ui_right=[jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[jbutton(0, 12), key(W), jaxis(0, 2)]
ui_down=[jbutton(0, 13), key(S), jaxis(0, 3)]
ui_page_up=[key(PageUp)]
ui_fullscreen=[key(Return, A), jbutton(0, 10)]
ui_shoot_right=[key(Right), jaxis(0, 5), jbutton(0, 1)]
ui_shoot_left=[key(Left), jbutton(0, 2), jaxis(0, 4)]
ui_shoot_up=[key(Up), jbutton(0, 3), jaxis(0, 6)]
ui_shoot_down=[key(Down), jbutton(0, 0), jaxis(0, 7)]
